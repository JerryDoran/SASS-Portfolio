<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CUSTOM STYLE SHEET -->
    <link rel="stylesheet" href="/dist/css/main.min.css" />

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/6f92449565.js"></script>

    <title>Contact Me</title>
  </head>
  <body>
    <!-- NAVIGATION AND HEADER SECTION -->
    <header>
      <!-- menu-btn is a wrapper that we will use the click event for -->
      <div class="menu-btn">
        <span class="menu-btn__burger"></span>
      </div>
      <nav class="nav">
        <ul class="menu-nav">
          <li class="menu-nav__item">
            <a href="index.html" class="menu-nav__link">Home</a>
          </li>
          <li class="menu-nav__item">
            <a href="about.html" class="menu-nav__link">About Me</a>
          </li>
          <li class="menu-nav__item">
            <a href="projects.html" class="menu-nav__link">My Projects</a>
          </li>
          <li class="menu-nav__item active">
            <a href="contact.html" class="menu-nav__link">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- MAIN SECTION -->
    <main>
      <section class="contact">
        <div class="contact__list">
          <h2>Contact Me</h2>
          <div class="contact__email">
            <i class="fas fa-envelope"></i> Email
            <div class="text-secondary">email@email.com</div>
          </div>
          <div class="contact__phone">
            <i class="fas fa-mobile-alt"></i> Phone
            <div class="text-secondary">555-333-1212</div>
          </div>
          <div class="contact__address">
            <i class="fas fa-address-card"></i> Address
            <div class="text-secondary">1 Infinite Loop Cupertino, CA</div>
          </div>
        </div>
        <div class="social-icons">
          <a href="#">
            <i class="fab fa-twitter fa-2x"></i>
          </a>
          <a href="#">
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a href="#">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </div>

        <footer>&copy; Copyright 2019</footer>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
